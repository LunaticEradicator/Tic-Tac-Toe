<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <!-- <link rel="stylesheet" href="../src/sass/style.css" /> -->
  <script src="./src/script.js" defer></script>

  <body>
    <!-- <div class="content"> -->

    <div class="startBtnDiv">
      <div>
        <span class="x">x</span>
      </div>
      <button class="startBtn">Start</button>
      <div>
        <span class="o">o</span>
      </div>
    </div>
    <div class="OpponentSelection">
      <button class="PVP">Player vs Player</button>
      <button class="PVE">Player vs AI</button>
    </div>
    <div class="section">
      <div class="menuDiv">
        <button class="menuBtn">Menu</button>
      </div>
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="display">
        <div class="playerOneScore">
          <h2>Player X</h2>
          <div class="scoreOne">0</div>
        </div>

        <div class="gameBoard">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>

        <div class="playerTwoScore">
          <h2>Player O</h2>
          <div class="scoreTwo">0</div>
        </div>
      </div>
    </div>

    <!-- </div> -->
  </body>
</html>
